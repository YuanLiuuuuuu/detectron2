_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  RESNETS:
    DEPTH: 50

# If you don't need ceph, just comment the following code directly
INPUT:
  FILE_CLIENT: !!python/object/apply:eval ["[dict(
    backend='petrel',
    path_mapping=dict({
        'datasets/': 's3://openmmlab/datasets/detection/',
        '.datasets/': 's3://openmmlab/datasets/detection/'
    }))]"]

